  <h2>
    Singnup!! Create a new  Account
  </h2>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <ion-item>
        <ion-label for="username" position="floating">
          <ion-icon name="person-circle"></ion-icon>
          username
        </ion-label>
        <ion-input type="text"
                   id="username"
                   class="form-control"
        ></ion-input>
      </ion-item>
    </div>
    <div class="form-group">
      <ion-item>
        <ion-label for="email" position="floating">
          <ion-icon name="mail"></ion-icon>
          email
        </ion-label>
        <ion-input type="text"
                   id="email"
                   class="form-control"
                   formControlName="email"
        ></ion-input>
      </ion-item>
    </div>

    <div class="form-group">
      <ion-item>
        <ion-label for="password" position="floating">
          <ion-icon name="key"></ion-icon>
          password
        </ion-label>
        <ion-input type="password"
                   id="password"
                   class="form-control"
                   formControlName="password"></ion-input>
      </ion-item>
    </div>


    <ion-button type="submit" [disabled]="signupForm.invalid">SUBMIT</ion-button>
  </form>
  <p class="text-danger">{{ errorMessage }}</p>
</ion-content>
